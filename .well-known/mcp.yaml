name: Redact PDF
description: Redacts PII from PDF and optionally retries with AI verification.
version: "1.0.0"

api:
  type: openapi
  url: /tools/redact_pdf

input:
  - name: pdf_base64
    type: string
  - name: retry_with_ai
    type: boolean
    required: false

output:
  type: object
  properties:
    redacted_pdf_base64:
      type: string
    summary:
      type: string
    ai_retry_triggered:
      type: boolean
